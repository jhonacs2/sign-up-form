<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body style="height: 100vh;display: flex">

<section class="section-logo">
</section>

<section class="section-info">

    <div>
        <p>
            This is not a real online service! You Know you need something like this in your like to helop you realize
            your
            deepest dreams. Sign up now to get started.
        </p>

        <p>You know you want to.</p>
    </div>

    <div class="section-form-sign-up">
        <p class="title-form">Let's do This</p>
        <form class="form-sign-up">
            <ul>
                <li>
                    <label for="fistName">FIRST NAME</label>
                    <input type="text" id="fistName" required>
                </li>

                <li>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" required>
                </li>

                <li>
                    <label for="email">EMAIL</label>
                    <input type="text" id="email">
                </li>

                <li>
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="text" id="phoneNumber">
                </li>

                <li>
                    <label for="password">PASSWORD</label>
                    <input type="text" id="password">
                </li>

                <li>
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="text" id="confirmPassword">
                </li>
            </ul>
        </form>
    </div>
</section>

</body>
</html>
